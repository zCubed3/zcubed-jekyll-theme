<div class="flex_row">
  <project_card>
    <h2 class="centered no-top" id="card_title">
      {%- if include.href %}
      <a href="{{include.href}}">
        {{include.title}}
      </a>
      {% else %}
      {{include.title}}
      {% endif %}
    </h2>
    <hr />
    <div id="card_desc">
      {{include.description | markdownify}}
    </div>
  </project_card>
</div>
